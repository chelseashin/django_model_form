{% extends 'boards/base.html' %}

{% block body %}

<h1>게시글 목록</h1>
{% if user.is_authenticated %}
    <a href="{% url 'boards:create' %}">새 글 작성</a>
{% else %}
    <a href="{% url 'accounts:login' %}">새 글을 작성하려며 로그인하세요.</a>
{% endif %}

<hr>

{% for board in boards %}
    <p><b>작성자 : <a href="{% url 'accounts:profile' board.user.pk %}">{{ board.user }}</a></b></p>
    <!--<p><b>작성자 : <a href="{% url 'accounts:profile' board.user_id %}">{{ board.user }}</a></b></p> 위와 같음-->
    <p>{{ board.pk }}</p>
    <p>{{ board.title}}</p>
    <a href="{% url 'boards:detail' board.pk %}">글 보러가기</a>
    <hr>
{% endfor %}

{% endblock %}
